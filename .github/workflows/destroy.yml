name: 'Destroy Terraform Infrastructure'

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'To confirm, type `destroy` in the box below.'
        required: true
        default: 'do-not-destroy'

permissions:
  id-token: write # Required for OIDC authentication
  contents: read # Required to check out the repository code

env:
  TF_WORKING_DIR: 'environments/dev'
  AWS_REGION: 'us-east-1' # Your primary AWS region
  CONFIRMATION_PHRASE: 'destroy' # The exact phrase required

jobs:
  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    environment: development

    steps:
      # Step 1: Verify the user-provided confirmation phrase
      - name: 'Verify Destroy Confirmation'
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "${{ env.CONFIRMATION_PHRASE }}" ]; then
            echo "❌ ERROR: Confirmation phrase did not match. Aborting workflow."
            exit 1
          else
            echo "✅ Confirmation phrase matches. Proceeding with destroy operation."
          fi

      # Step 2: Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 3: Configure AWS credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsTerraformDestroySession

      # Step 4: Setup Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.4"

      # Step 5: Terraform Init
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      # Step 6: Terraform Destroy
      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve
        working-directory: ${{ env.TF_WORKING_DIR }}