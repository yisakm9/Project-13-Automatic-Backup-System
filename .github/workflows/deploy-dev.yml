name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
    
  pull_request:
    branches:
      - main
    paths:
      - 'environments/dev**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_WORKING_DIR: 'environments/dev'
  AWS_REGION: 'us-east-1'

jobs:
  # Job 1: TFLint for code quality and best practices
  tflint:
    name: 'TFLint Scan'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest # Pin to a specific version

      - name: Initialize TFLint
        run: tflint --init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Run TFLint
        run: tflint --format compact
        working-directory: ${{ env.TF_WORKING_DIR }}

  # Job 2: Checkov for security vulnerability scanning
  checkov:
    name: 'Checkov Security Scan'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ${{ env.TF_WORKING_DIR }}
          framework: terraform
          output_format: cli # You can change this to sarif for GitHub Security tab integration
          soft_fail: false # Hard fail the pipeline if vulnerabilities are found

  # Job 3: Terraform Deploy (depends on the success of the scan jobs)
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    needs: [tflint, checkov] # This job will only run if tflint and checkov succeed
    environment: development

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsTerraformSession

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.4"
          
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt 
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -no-color
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Post Terraform Plan to PR
        if: github.event_name == 'pull_request' && steps.plan.outcome == 'success'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“–\`
            \`\`\`terraform\n
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
            
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.plan.outcome == 'success'
        run: terraform apply -auto-approve -input=false
        working-directory: ${{ env.TF_WORKING_DIR }}